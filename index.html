<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">

</head>

<body>
    <h1 id="gameTitle">
        Star Wars RPG!
    </h1>
    <!-- ==================================================== -->
    <!-- Images -->
    <!-- ==================================================== -->
    <div class="characterSet">
        <div class="imageContainer" id="luke">
            <img src="assets/images/luke.jpg" alt="Luke Skywalker">
            <div class="imageTop">Luke Skywalker</div>
            <div class="imageBottom" id="lukeHP">120</div>
        </div>
        <div class="imageContainer" id="rey">
            <img src="assets/images/rey.jpg" alt="Rey">
            <div class="imageTop">Rey</div>
            <div class="imageBottom" id="reyHP">120</div>
        </div>
        <div class="imageContainer" id="kylo">
            <img src="assets/images/kylo.jpg" alt="Kylo Ren">
            <div class="imageTop">Kylo Ren</div>
            <div class="imageBottom" id="kyloHP">120</div>
        </div>
        <div class="imageContainer" id="phasma">
            <img src="assets/images/phasma.jpg" alt="Phasma">
            <div class="imageTop">Phasma</div>
            <div class="imageBottom" id="phasmaHP">120</div>
        </div>
        <p>
            Your Character
        </p>
    </div>




    <script src="assets/javascript/game.js"></script>
</body>

</html>
